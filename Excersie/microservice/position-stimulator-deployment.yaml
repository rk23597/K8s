apiVersion: apps/v1
kind: Deployment
metadata:
  name:  position-stimulator-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: position-stimulator
  template:
    metadata:
      labels:
        app:  position-stimulator
    spec:
      containers:
      - name:  position-stimulator
        image:  richardchesterwood/k8s-fleetman-position-simulator:release1
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: production-microservice